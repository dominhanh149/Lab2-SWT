<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login & Registration Form</title>
        <!--- Custom CSS File --->
        <link rel="stylesheet" href="asset/style.css">
        <style>
            /* Background màu xanh dương */
            body {
                background-color: #4a69bd;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            /* Form login màu trắng */
            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 500px;
                text-align: center;
            }

            /* Input và button styling */
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* Button màu xanh dương */
            .button {
                background-color: #4a69bd;
                color: #4a69bd;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }

            /* Hover effect cho button */
            .button:hover {
                background-color: #0056b3;
            }

            #btn{
                background-color: #4a69bd;
                color: White;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }

            header {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login form">
                <header>Login</header>
                <form action="login" method="post">
                    <input type="text" name="username" placeholder="Enter your username" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <input type="submit" id="btn" class="button" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
